<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
    <article id="container">
      <section class="img-cover">
        <img
          src="images/image-header-mobile.jpg"
          alt="office
        workers"
        />
      </section>
      <h1>
        Get <span class="purple">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="companies">
        <span class="num1">10k+</span><span class="text1">companies</span>
      </div>
      <div class="templates">
        <span class="num1">314</span><span class="text1">templates</span>
      </div>
      <div class="queries">
        <span class="num1">12M+</span><span class="text1">queries</span>
      </div>
    </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor.</a
      >
      Coded by <a href="https://dovla.me" target="_blank">Dovla</a>.
    </footer>
  </body>
</html>
